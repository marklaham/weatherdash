<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
   
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>

<body>

  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-light p-3">
      <h1 class="text-primary">Weather Search</h1>
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
  
        <button id="SearchButton" class="btn btn-info btn-block">Search</button>
      </form>
    <a href="#" id="ClearButton" class="btn btn-block btn-danger" onclick="clearSearchHistory()"> Clear History</a>
     

      <div id="search-history">
       
          <ul id='search-history-list'>S</ul>

      </div>
    </div>

    <div class="col-12 col-md-9 p-3 text-light bg-light">
      <h2>Showing results for <span id="result-text"></span></h2>
      <div id="result-content"></div>
      <div id="result-weekly"></div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
